<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 換貨作業</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />換貨作業</h1>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="top_table">
 <tr>
     <td>
         <input type="button" name="Button1" value="新增換貨單" id="Button1" class="btn" class="btn" onClick="window.location='addExchange_Goods.htm'"/>
     </td>
 </tr>
</table>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">查詢條件</th>
    </tr>
  <tr>
    <th>換貨單號碼</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10">
    </td>
  </tr>
  <tr>
    <th>訂單號碼</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10">
    </td>
  </tr>
  <tr>
    <th>BarCode</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10">
    </td>
  </tr>
  <tr>
    <th>料品名稱</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10"><font color="blue">可輸入關鍵字查詢</font>
    </td>
  </tr>
  <tr>
    <th>買受人名稱</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10">
    </td>
  </tr>
  <tr>
    <th width="20%">購物平台</th>
    <td class="tdleft"><select name="seller" size="1" class="textfield">
      <option>全部</option>
      <option>樂天</option>
      <option>YAHOO</option>
      <option>PCHOME</option>
    </select>
    </td>
  </tr>
  <tr>
    <th width="20%">日期區間</th>
    <td class="tdleft">
    自&nbsp;<input readonly name="appstartday" type="text" class="textfield" size="10" />
    &nbsp;&nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appstartday) />
    至&nbsp;<input readonly name="appendday" type="text" class="textfield" size="10" />
    &nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appendday) /></td>
  </tr>
  <tr>
    <th>結案入庫狀態</th>
    <td class="tdleft"><input type="radio" value="1" checked="checked" name="R1" />
      全部
        <input type="radio" value="2" name="R1" />
        已結案入庫&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="3" name="R1" />
        未結案入庫&nbsp;&nbsp;&nbsp;&nbsp;
  </tr>
  <tr>
    <th>結案出貨狀態</th>
    <td class="tdleft"><input type="radio" value="1" checked="checked" name="R1" />
      全部
        <input type="radio" value="2" name="R1" />
        已結案出貨&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" value="3" name="R1" />
        未結案出貨&nbsp;&nbsp;&nbsp;&nbsp;
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="查詢" onClick="window.location='Exchange_Goods_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
