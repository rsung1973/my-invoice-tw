<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 大平台發票/折讓檔匯出</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />大平台發票/折讓檔匯出</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">大平台發票/折讓檔匯出</th>
  </tr>
  <tr>
    <th width="20%" nowrap="nowrap">日期區間</th>
    <td class="tdleft">自&nbsp;
      <input readonly="readonly" name="appstartday" type="text" class="textfield" size="10" />
&nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onclick="calender(addForm.appstartday)" /> 至&nbsp;
<input readonly="readonly" name="appendday" type="text" class="textfield" size="10" />
&nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onclick="calender(addForm.appendday)" /></td>
  </tr>
  <tr>
    <th>資料種類</th>
    <td class="tdleft">
    <input type="radio" name="ctl00" value="電子發票" checked="checked" />電子發票
    <input type="radio" name="ctl00" value="電子折讓單" />電子折讓單
    <input type="radio" name="ctl00" value="作廢電子發票" />作廢電子發票
    <input type="radio" name="ctl00" value="作廢電子折讓單" />作廢電子折讓單
    </td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="匯出" /></td>
  </tr>
</table>
</body>
</html>
