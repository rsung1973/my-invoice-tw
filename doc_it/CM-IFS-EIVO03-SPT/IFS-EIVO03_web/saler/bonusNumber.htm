<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 電子發票中獎號碼維護</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />電子發票中獎號碼維護</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">查詢條件</th>
  </tr>
  <tr>
    <th width="20%" nowrap="nowrap">發票年度（民國年）</th>
    <td class="tdleft"><select name="Y2" size="1" class="textfield">
      <option>全部</option>
      <option>95年</option>
      <option>96年</option>
      <option>97年</option>
      <option>98年</option>
      <option>99年</option>
      <option>100年</option>
      <option>101年</option>
      <option>102年</option>
      <option>103年</option>
      <option>104年</option>
      <option>105年</option>
      </select></td>
  </tr>
  <tr>
    <th>發票期別</th>
    <td class="tdleft"><select name="Y2" size="1" class="textfield">
      <option>全部</option>
      <option>01-02月</option>
      <option>03-04月</option>
      <option>05-06月</option>
      <option>07-08月</option>
      <option>09-10月</option>
      <option>11-12月</option>
    </select></td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="開始查詢" onClick="window.location='bonusNumber_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
