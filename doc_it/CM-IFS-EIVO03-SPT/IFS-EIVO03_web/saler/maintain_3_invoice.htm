<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 三聯式電子發票字軌號碼維護</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />三聯式電子發票字軌號碼維護</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">新增電子發票</th>
    </tr>
  <tr>
    <th>年 　份</th>
    <td class="tdleft"><input name="T3" type="text" class="textfield" size="5" maxlength="4">　(4位數西元年)</td>
  </tr>
  <tr>
    <th>月　份</th>
    <td class="tdleft">
    <select name="D2" size="1" class="textfield">
      <option>1-2</option>
      <option>3-4</option>
      <option>5-6</option>
      <option>7-8</option>
      <option>9-10</option>
      <option>11-12</option>
    </select>
    </td>
  </tr>
  <tr id="uxb2b">
    <th>字　軌</th>
    <td class="tdleft">
    <select name="D3" size="1" class="textfield">
      <option>LX</option>
    </select>
    </td>
  </tr>
  <tr>
    <th width="20%">發票號碼起</th>
    <td class="tdleft">
    <input name="T2" type="text" class="textfield" size="10" maxlength="8">　(8位數)
    </td>
  </tr>
  <tr>
    <th>發票號碼迄</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10" maxlength="8">　(8位數，必需大於發票號碼起)
    </td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="加入" onClick="window.location='maintain_3_invoice_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
