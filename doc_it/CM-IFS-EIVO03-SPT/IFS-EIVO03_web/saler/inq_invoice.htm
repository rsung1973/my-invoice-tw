<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 企業/非企業客戶查詢電子發票</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />企業/非企業客戶查詢電子發票</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">查詢條件</th>
    </tr>
  <tr>
    <th class="tdleft">發　票</th>
    <td class="tdleft"><input type="radio" name="r1" id="radio5" value="radio" />
電子發票
  <input type="radio" name="r1" id="radio6" value="radio" />
作廢電子發票</td>
    </tr>
  <tr>
    <th class="tdleft">排　序</th>
    <td class="tdleft"><input type="radio" name="r2" id="radio" value="radio" />
依發票號碼排序(升)
  <input type="radio" name="r2" id="radio2" value="radio" />
依發票號碼排序(降)
<input type="radio" name="r2" id="radio3" value="radio" />
依開立日期排序(升)
<input type="radio" name="r2" id="radio4" value="radio" />
依開立日期排序(降) </td>
    </tr>
  <tr>
    <th>依客戶</th>
    <td class="tdleft">
    名稱：
    <input name="T3" type="text" class="textfield" size="10">
    統編：
    <input name="T4" type="text" class="textfield" size="10">
    </td>
  </tr>
  <tr>
    <th width="20%">依開立日期</th>
    <td class="tdleft">
    自&nbsp;<input readonly name="appstartday" type="text" class="textfield" size="10" />
    &nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appstartday) />
    至&nbsp;<input readonly name="appendday" type="text" class="textfield" size="10" />
    &nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appendday) />
    </td>
  </tr>
  <tr>
    <th>依訂單號碼</th>
    <td class="tdleft">
    <input name="T" type="text" class="textfield" size="10">
    </td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="開始查詢" onClick="window.location='inq_invoice_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
