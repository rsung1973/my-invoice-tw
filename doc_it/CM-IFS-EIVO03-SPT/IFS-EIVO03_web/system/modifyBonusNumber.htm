<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 修改中獎號碼</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />修改中獎號碼</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="2" class="Head_style_a">修改中獎號碼</th>
    </tr>
  <tr>
    <th nowrap="nowrap"><span class="red">*</span> 發票年度（民國年）</th>
    <td class="tdleft">
    100
    </td>
  </tr>
  <tr>
    <th><span class="red">*</span> 發票期別</th>
    <td class="tdleft">03-04月</td>
  </tr>
  <tr>
    <th>特別獎</th>
    <td class="tdleft"><input name="T" type="text" class="textfield" value="19739825" size="8"></td>
  </tr>
  <tr>
    <th width="20%"><span class="red">*</span> 特獎</th>
    <td class="tdleft">
    <input name="T1" type="text" class="textfield" value="19739825" size="10" maxlength="8">
    </td>
  </tr>
  <tr>
    <th><span class="red">*</span> 頭獎</th>
    <td class="tdleft">
    1.<input name="T" type="text" class="textfield" value="19739825" size="10" maxlength="8">
    <span id="fieldSpace"></span>
    <input type="button" class="btn" value="新增欄位" onclick="addField()">
    </td>
  </tr>
  <tr>
    <th>增開六獎</th>
    <td class="tdleft">
    1.<input name="T3" type="text" class="textfield" value="825" size="10" maxlength="8">
    <span id="fieldSpace2"></span>
    <input type="button" class="btn" value="新增欄位" onclick="addField2()">
    </td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn">
    <input type="button" class="btn" value="確定" onClick="window.location.href='bonusNumber.htm'"> 
		&nbsp;<input type="button" class="btn" value="重填">
    </td>
  </tr>
</table>
<script>  
var countMin = 1;  
var countMax = 3; 
var count = countMin  
function addField() {  
   if(count == countMax)  
       alert("最多"+countMax+"個欄位");  
    else      
        document.getElementById("fieldSpace").innerHTML = document.getElementById("fieldSpace").innerHTML + " <span>" + (++count) + '.<input type="text" name="T' + count + '" class="textfield" size="10" maxlength="8"></span>';      
} 
//function delField() {

//        count--; 
//    }    
//} 

var countMin2 = 1;  
var countMax2 = 2; 
var count2 = countMin2  
function addField2() {  
   if(count2 == countMax2)  
       alert("最多"+countMax2+"個欄位");  
    else      
        document.getElementById("fieldSpace2").innerHTML = document.getElementById("fieldSpace2").innerHTML + " <span>" + (++count2) + '.<input type="text" name="T' + count2 + '" class="textfield" size="10" maxlength="8"></span>';      
} 

</script>
</body>
