<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>網際優勢-實體通路開立電子發票獨立第三方平台</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 會員管理-修改帳號</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />會員管理-修改帳號</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th><font color="red">*</font> 帳　　號</th>
    <td colspan="2" class="tdleft"><input name="T" type="text" class="textfield" size="30" value="LEE" /></td>
  </tr>
  <tr>
    <th width="20%"><font color="red">*</font> 姓　　名</th>
    <td colspan="2" class="tdleft"><input name="T12" type="text" class="textfield" value="李大華" size="30" /></td>
  </tr>
  <tr>
    <th><font color="red">*</font> 身分證字號</th>
    <td colspan="2" class="tdleft"><input name="T11" type="text" class="textfield" size="30" /></td>
  </tr>
  <tr>
    <th><font color="red">*</font> 性　　別</th>
    <td colspan="2" class="tdleft">
    <select name="ctl00">
      <option value="M">男</option>
      <option value="F">女</option>
    </select>
    </td>
  </tr>
  <tr>
    <th><font color="red">*</font> 生　　日</th>
    <td colspan="2" class="tdleft">
    <input readonly name="appstartday" type="text" class="textfield" size="10" />
    &nbsp;&nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appstartday) /></td>
  </tr>
  <tr>
    <th width="20%" class="table-row04"><font color="red">*</font> 密　　碼</th>
    <td width="150" class="tdleft"><input name="T8" type="password" class="textfield" size="30" /></td>
    <td rowspan="2" class="tdleft"><span class="red">長度最少需要 6 個字元，由英文、數字組成。<br>
密碼欄位若保持空白，更新後不修改原密碼。</span></td>
  </tr>
  <tr>
    <th width="20%" class="table-row04"><font color="red">*</font> 重新輸入密碼</th>
    <td class="tdleft"><input name="T7" type="password" class="textfield" size="30" /></td>
  </tr>
  <tr>
    <th width="20%" class="table-row04"><font color="red">*</font> 常用電子郵件</th>
    <td colspan="2" class="tdleft"><input name="T6" type="text" class="textfield" value="lee@mail.chs.com.tw" size="30" /></td>
  </tr>
  <tr>
    <th width="20%"><font color="red">*</font> 住　　址</th>
    <td colspan="2" class="tdleft"><input name="T1" type="text" class="textfield" value="台北市南海路20號6樓" size="80" /></td>
  </tr>
  <tr>
    <th width="20%">電話（日）</th>
    <td colspan="2" class="tdleft"><input name="T5" type="text" class="textfield" value="02-12345678" size="30" /></td>
  </tr>
  <tr>
    <th width="20%">電話（夜）</th>
    <td colspan="2" class="tdleft"><input name="T3" type="text" class="textfield" value="02-12345678" size="30" /></td>
  </tr>
  <tr>
    <th width="20%"><font color="red">*</font> 行動電話</th>
    <td colspan="2" class="tdleft"><input name="T1" type="text" class="textfield" value="0999-888888" size="30" /></td>
  </tr>
  <tr>
    <th><font color="red">*</font> 會員卡</th>
    <td colspan="2" class="tdleft"><input name="T4" type="text" class="textfield" size="30" /></td>
  </tr>
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" class="btn" value="確定" onclick="window.location.href='memberManger.htm'" />
      &nbsp;
    <input name="Reset" type="reset" class="btn" value="重填" /></td>
  </tr>
</table>
</body>
</html>
