<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>

<div id="border_gray">

  <form name="addForm" id="addForm">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
      <tr>
        <th colspan="4" class="Head_style_a">查詢條件</th>
      </tr>
      <tr>
        <th width="20%">統編</th>

        <td class="tdleft"><input name="T2" type="text" class="textfield" size="20" /></td>
      </tr>
      <tr>
        <th>商家狀態</th>
        <td class="tdleft">
        <select name="ctl00">
        <option value="全部">全部</option>
        <option value="1101">已停用</option>

        </select>
        </td>
        <td colspan="2" class="Bargain_btn" align="center">
          <input type="button" name="Submit" class="btn" value="查詢" onclick="window.location='CompanyManager_list.htm'" />
        </td>
      </tr>
    </table>
  </form>
  <!--表格 結束-->
