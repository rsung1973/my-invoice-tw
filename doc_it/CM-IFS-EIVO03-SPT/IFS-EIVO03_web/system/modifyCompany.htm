<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>網際優勢-實體通路開立電子發票獨立第三方平台</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 商家管理-新增公司資料</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />商家管理-公司資料</h1>
<form name="addForm">
<div id="border_gray">
<!--表格 開始-->
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
                <tr>
                    <td colspan="4" class="Head_style_a">商家基本資料</td>
                </tr>
                <tr>
                    <th class="table-row03" nowrap="nowrap">
                        <span style="color: red">*</span> 公司統一編號：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ReceiptNoTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ReceiptNoTextBox" value="123456789" />
                  </td>
                    <th class="table-row03">
                        <span style="color: red">*</span> 名稱：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$CompanyNameTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_CompanyNameTextBox" value="test" />
                    </td>
                </tr>
                <tr>
                    <th class="table-row03">
                        <span style="color: red">*</span> 地址：
                    </th>
                    <td colspan="3" class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$AddrTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_AddrTextBox" value="taipei" size="68" />
                    </td>
                </tr>
                <tr>
                    <th class="table-row03">
                        <span style="color: red">*</span> 電話：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$PhoneTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_PhoneTextBox" value="12345678" />
                  </td>
                    <th class="table-row03">
                        傳真：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$FaxTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_FaxTextBox" />
                    </td>
                </tr>
                <tr>
                    <th class="table-row03">
                        公司負責人：
                    </th>
                    <td class="tdleft" colspan="3">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$UndertakerNameTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_UndertakerNameTextBox" />
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="Head_style_a">聯絡方式</td>
                </tr>
                <tr>
                    <th class="table-row03">
                        聯絡人姓名：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ContactNameTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ContactNameTextBox" />
                    </td>
                    <th class="table-row03">
                        聯絡人職稱：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ContactTitleTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ContactTitleTextBox" />
                    </td>
                </tr>
                <tr>
                    <th class="table-row03">
                        聯絡人電話：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ContactPhoneTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ContactPhoneTextBox" />
                    </td>
                    <th class="table-row03">
                        聯絡人行動電話：
                    </th>
                    <td class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ContactMobilePhoneTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ContactMobilePhoneTextBox" />
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <th class="table-row03">
                        <span style="color: red">*</span> 聯絡人電子郵件：
                    </th>
                    <td colspan="3" class="tdleft">
                        <input name="ctl00$mainContent$CreateCompany1$EditItem$FormView1$ContactEmailTextBox" type="text" id="mainContent_CreateCompany1_EditItem_FormView1_ContactEmailTextBox" value="test@aa.cc" size="68" />
                    </td>
                </tr>
            </table>

<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn">
    <input type="button" class="btn" value="確定" onclick="window.location.href='addCompany_msg.htm'" />
    &nbsp;
    <input name="Reset" type="reset" class="btn" value="重填" /></td>
  </tr>
</table>
</form>
</body>
</html>
