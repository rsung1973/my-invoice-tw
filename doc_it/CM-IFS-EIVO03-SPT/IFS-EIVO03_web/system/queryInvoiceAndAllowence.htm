<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<script language="JavaScript" src="javascript/jquery.js"></script> 
<script type="text/javascript">

</script> 
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 查詢/列印發票/折讓</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />查詢/列印發票/折讓</h1>
<div id="border_gray">
<!--表格 開始-->
<form name="addForm">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title"> 
  <tr> 
    <th colspan="2" class="Head_style_a">查詢條件</th> 
    </tr> 
  <tr> 
    <th>查詢項目</th> 
    <td class="tdleft"><input type="radio" value="1" checked="checked" name="R1" /> 
      電子發票
        <input type="radio" value="2" name="R1" /> 
        電子折讓單
        <input type="radio" value="3" name="R1" /> 
        作廢電子發票
        <input type="radio" value="4" name="R1" /> 
        作廢電子折讓單
        <input type="radio" value="5" name="R1" /> 
      全部</td> 
  </tr> 
  <tr> 
    <th>查詢類別</th> 
    <td class="tdleft"> 
      依載具
      <select name="D1" size="1" class="textfield" id="device"> 
        <option>-請選擇-</option> 
        <option>UXB2B條碼卡</option> 
        <option>悠遊卡</option> 
      </select></td> 
  </tr> 
  <tr id="uxb2b"> 
    <th>UXB2B條碼卡號</th> 
    <td class="tdleft"><input name="T" type="text" class="textfield" size="20" /> 
      （共20碼）</td> 
  </tr> 
  <tr>
    <th>統編</th>
    <td class="tdleft"><select name="ctl" class="textfield">
      <option selected="selected" value="全部">全部</option>
      <option value="05714195">05714195 取絕未來實業有限公司西門門市</option>
      <option value="26305533">26305533 蔣堂物賞</option>
      <option value="70762419">70762419 網優商店</option>
      <option value="87654321">87654321 測試商店</option>
    </select></td>
  </tr>
  <tr> 
    <th width="20%">日期區間</th> 
    <td class="tdleft"> 
      自&nbsp;<input readonly name="appstartday" type="text" class="textfield" size="10" /> 
      &nbsp;&nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appstartday) /> 
      至&nbsp;<input readonly name="appendday" type="text" class="textfield" size="10" /> 
      &nbsp;<img src="images/date.gif" width="16" height="15" border="0" align="absmiddle" style="cursor:hand;" onClick=calender(addForm.appendday) /></td> 
  </tr> 
</table>
</form>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="開始查詢" onClick="window.location='queryInvoiceAndAllowence_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
