<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />

<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 編輯促銷專案</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />編輯促銷專案</h1>
<div id="border_gray">
<!--表格 開始-->
<h2>促銷專案</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="4" class="Head_style_a">新增促銷專案</th>
    </tr>
  <tr>
    <th width="15%"><span style="color: red">*</span>促銷專案名稱</th>
    <td class="tdleft">
    	<input name="T3" type="text" class="textfield" size="20" value="夏季促銷"/>
    </td>
    <th width="15%">專案代號</th>
    <td class="tdleft">
    	<input name="T3" type="text" class="textfield" size="20" value="AS0001"/>
    </td>
  </tr>
  <tr>
    <th width="15%"><span style="color: red">*</span>促銷售價</th>
    <td class="tdleft">
    	<input name="T3" type="text" class="textfield" size="20" value="3000"/>
    </td>
    <th width="15%">折扣金額</th>
    <td class="tdleft">
    	<input name="T3" type="text" class="textfield" size="20" value="150"/>
    </td>
  </tr>
  <tr>
    <th width="15%">折扣（百分比）</th>
    <td class="tdleft" colspan="3">
    	<input name="T3" type="text" class="textfield" size="20" value="95" />％
    </td>
  </tr>
</table>
<!--表格 結束-->
</div>
<div id="border_gray">
<!--表格 開始-->
<h2>料品資訊</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th colspan="4" class="Head_style_a">新增促銷專案料品</th>
    </tr>
  <tr>
    <th width="15%">料品Barcode</th>
    <td width="35%" class="tdleft">
    	<input name="T" type="text" class="textfield" size="20">
    	<input type="button" class="btn" value="新增料品">
    </td>
    <th width="15%" class="tdleft">料品名稱</th>
    <td class="tdleft"><input name="T3" type="text" class="textfield" size="20" />
      <input type="button" class="btn" value="查詢選擇" />
      <font color="blue">可輸入關鍵字查詢</font></td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="table01">
  <tr>
    <th nowrap="nowrap">料品Barcode</th>
    <th nowrap="nowrap">料品名稱</th>
    <th nowrap="nowrap">單價</th>
    <th nowrap="nowrap">數量</th>
    <th nowrap="nowrap">顏色</th>
    <th nowrap="nowrap">尺寸</th>
    <th nowrap="nowrap">........</th>
    <th nowrap="nowrap">&nbsp;</th>
  </tr>
  <tr>
    <td>012345023</td>
    <td align="center">鋼筆</td>
    <td align="center"><input name="T2" type="text" class="textfield" size="20" value="1000" /></td>
    <td align="center"><span style="color: red">*</span><input name="T2" type="text" class="textfield" size="20" value="1" /></td>
    <td align="right">藍</td>
    <td align="center">N/A</td>
    <td align="center">........</td>
    <td align="center"><input type="submit" name="btnDelete" value="刪除" onclick="if(confirm(&quot;確認刪除此筆資料?&quot;)); return false;" id="btnDelete2" class="btn" /></td>
  </tr>
  <tr>
    <td>012345024</td>
    <td align="center">鋼筆</td>
    <td align="center"><input name="T2" type="text" class="textfield" size="20" value="1000" /></td>
    <td align="center"><span style="color: red">*</span><input name="T2" type="text" class="textfield" size="20" value="1" /></td>
    <td align="right">紅</td>
    <td align="center">N/A</td>
    <td align="center">........</td>
    <td align="center"><input type="submit" name="btnDelete" value="刪除" onclick="if(confirm(&quot;確認刪除此筆資料?&quot;)); return false;" id="btnDelete2" class="btn" /></td>
  </tr>
  <tr>
    <td>012535033</td>
    <td align="center">書套</td>
    <td align="center"><input name="T2" type="text" class="textfield" size="20" value="1000" /></td>
    <td align="center"><span style="color: red">*</span><input name="T2" type="text" class="textfield" size="20" value="2" /></td>
    <td align="right">N/A</td>
    <td align="center">L</td>
    <td align="center">........</td>
    <td align="center"><input type="submit" name="btnDelete" value="刪除" onclick="if(confirm(&quot;確認刪除此筆資料?&quot;)); return false;" id="btnDelete2" class="btn" /></td>
  </tr>
</table>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="確定" onClick="window.location='Sales_Promotion_Maintain_list.htm'" /></td>
  </tr>
</table>
</body>
</html>
