<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 新增網購通路平台屬性</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />新增網購通路平台屬性</h1>
<div id="border_gray">
<!--表格 開始-->
<h2>網購通路平台屬性基本資料</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th width="15%"><span style="color: red">*</span>網購通路來源名稱：</th>
    <td width="35%" class="tdleft">
    	<select name="seller" size="1" class="textfield">
    	  <option>請選擇</option>
    	  <option>樂天市場</option>
    	  <option>Yahoo商店街</option>
    	  <option>Pchome商店街</option>
    	</select>
    </td>
  </tr>
  <tr>
    <th width="15%">網購通路平台屬性名稱：</th>
    <td class="tdleft">
    	<input name="T4" type="text" class="textfield" size="30" />
    </td>
  </tr>
</table>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="確定" onClick="window.location='Market_Attribute_Maintain_list.htm'" />&nbsp;<input name="Reset" type="reset" class="btn" value="重填" /></td>
  </tr>
</table>
</body>
</html>
