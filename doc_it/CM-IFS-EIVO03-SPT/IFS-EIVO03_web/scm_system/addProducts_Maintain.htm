<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5" />
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/table.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="javascript/join.js"></script>
<title>電子發票系統</title>
</head>

<body>
<!--路徑名稱-->
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="30"><img src="images/path_left.gif" alt="" width="30" height="29" /></td>
    <td bgcolor="#ecedd5">首頁 > 新增料品</td>
    <td width="18"><img src="images/path_right.gif" alt="" width="18" height="29" /></td>
  </tr>
</table>
<!--交易畫面標題-->
<h1><img src="images/icon_search.gif" width="29" height="28" border="0" align="absmiddle" />新增料品</h1>
<div id="border_gray">
<!--表格 開始-->
<h2>料品資訊</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th width="15%"><span style="color: red">*</span>料品Barcode：</th>
    <td width="35%" class="tdleft">
    	<input name="T4" type="text" class="textfield" size="20" />
    </td>
    <th width="15%" class="tdleft"><span style="color: red">*</span>料品名稱：</th>
    <td class="tdleft">
      <input name="T3" type="text" class="textfield" size="20" />
    </td>
  </tr>
  <tr>
    <th width="15%">料品進價：</th>
    <td width="35%" class="tdleft">
    	<input name="T4" type="text" class="textfield" size="20" />
    </td>
    <th width="15%" class="tdleft">料品售價：</th>
    <td class="tdleft">
      <input name="T3" type="text" class="textfield" size="20" />
    </td>
  </tr>
</table>
<!--表格 結束-->
</div>
<div id="border_gray">
<!--表格 開始-->
<h2>料品屬性</h2>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th width="15%">料品屬性名稱</th>
    <td width="35%" class="tdleft"><select name="seller" size="1" class="textfield">
      <option>顏色</option>
      <option>尺寸</option>
      <option>單位</option>
    </select>
    <input type="button" name="Submit2" class="btn" value="新增屬性名稱"/>
    </td>
    <th width="15%" class="tdleft">料品屬性內容</th>
    <td class="tdleft">
      <input name="T3" type="text" class="textfield" size="20" />
      </td>
  </tr>
  <tr>
  	<td colspan="4" align="center">
  		<input type="button" name="Submit2" class="btn" value="新增屬性及內容"/>
  	</td>
  </tr>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="table01" style="margin-top:5px">
  <tr>
    <th nowrap="nowrap">料品屬性名稱</th>
    <th nowrap="nowrap">料品屬性內容</th>
    <th nowrap="nowrap">&nbsp;</th>
  </tr>
  <tr>
    <td align="center">顏色</td>
    <td align="center">藍</td>
    <td align="center"><input type="submit" name="btnDelete" value="刪除" onclick="if(confirm(&quot;確認刪除此筆資料?&quot;)); return false;" id="btnDelete2" class="btn" /></td>
  </tr>
</table>
<!--表格 結束-->
</div>
<div id="border_gray">
  <!--表格 開始-->
  <h2>供應商貨號設定</h2>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" id="left_title">
  <tr>
    <th width="15%">供應商</th>
    <td width="35%" class="tdleft"><select name="seller" size="1" class="textfield">
      <option>請選擇</option>
      <option>70762419&nbsp;網際優勢</option>
      <option>12345678&nbsp;來來小吃</option>
      <option>87654321&nbsp;來客精品</option>
      <option>87654322&nbsp;南海圖書</option>
      <option>87654323&nbsp;地虎書局</option>
    </select>
    </td>
    <th width="15%" class="tdleft">供應商貨號</th>
    <td class="tdleft"><input name="T2" type="text" class="textfield" size="20" value="" /></td>
  </tr>
</table>
<!--表格 結束-->
</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="確定" onClick="window.location='Supplier_Maintain_list.htm'" />&nbsp;<input name="Reset" type="reset" class="btn" value="重填" /></td>
  </tr>
</table>
</body>
</html>
