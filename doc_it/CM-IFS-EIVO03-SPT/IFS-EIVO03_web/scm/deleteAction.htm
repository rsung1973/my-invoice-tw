<body>
<div id="border_gray">
<!--表格 開始-->

  <tr>
    <th width="20%"><span style="color: red">*</span>刪除原因</th>
    <td class="tdleft"><textarea name="textarea"></textarea></td>
  </tr>
</table>

</div>
<!--按鈕-->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="Bargain_btn"><input type="button" name="Submit" class="btn" value="刪除" onclick="if(confirm(&quot;確認刪除此筆資料?&quot;))window.close(); return false;" />&nbsp;<input type="button" name="Submit" class="btn" value="取消" onClick="window.close();" /></td>
  </tr>
